    <!-- Your app title -->
    <title>Dilo!</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar
            <div class="navbar">

            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                <!-- Toolbar links -->
                 <!-- <a href="#" class="link">Link 1</a>-->
                <a href="/acercadilo/" class="link">¿Quienes Somos?</a>
                </div>
            </div>
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                    <div class="titleIndex">Dilo!</div>
                <!-- Scrollable page content -->
                    <div class="list no-hairlines-md">
                        <ul>
                            <li class="item-content item-input">Ingresá con tu email</li>
                                <li class="item-content item-input">
                                    <div class="item-media">
                                        <i class="icon demo-list-icon"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div  class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input id="inicioEmail" type="email" placeholder="ejemplo@mail.com" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                    </div>
                            </li>
                            <li class="item-content item-input">
                                    <div class="item-media">
                                        <i class="icon demo-list-icon"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">Clave</div>
                                    <div class="item-input-wrap">
                                        <input id="inicioPassword" type="password" placeholder="Ingrese su clave" />
                                        <span class="input-clear-button"></span>
                                            <div class="block-footer">
                                                <p id="mensajeAlert" class="alertMsg"></p>
                                            </div>                         
                                    </div>
                                    </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title">Recordar email</div>
                                        <div class="item-after">
                                            <label class="toggle toggle-init" id="recordarEmail">
                                                <input type="checkbox" />
                                                <span class="toggle-icon"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                            <a class="link" id="olvidePass">
                                <i class="icon"></i>
                                <span>No recuerdo mi clave</span>
                            </a>
                        <div class="block block-strong">
                            <p class="row">
                                <button class="col col button button-raised button-fill btnStyle" id="btnIS">Ingresar</button>
                                <button class="col button button-raised button-fill btnStyle" id="btnReg">Crear Cuenta</button>
                                <p id="ingresrSinUser"> Ingresar sin usuario </p>
                                <button class="icon btnPanelPrincipal" id="btnIngresar"><img src="img/Dilo.png" id="casaIndex" width="120" height="105"></button>  
                            </p>                     
                        </div>                
                        </div>
                    </div>
                        <!-- And somewhere in DOM -->
                    </div>
                </div>

        </div>
